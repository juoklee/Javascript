<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>age</title>
  <link rel="stylesheet" href="css/age01.css">
</head>
<body>
  <!-- 버튼을 클릭하면  calc() 함수가 호출된다. -->
  <button class="btn" onclick="calc()">나이 계산</button>
  <div id="result" class="show">(결과값 표시)</div>
  <!--내부 자바스크립트 -->
  <script>
    //함수 calc() 선언과 구현
    function calc() {
      var currntYear = 2022;
      var birthYear = prompt("태어난년도를 입력하세요.", "YYYY");
      var age = 0;
      age = currntYear - birthYear + 1;
      //document는 현재 웹브라우저의 페이지를 의미하고, querySelector()는 id가 result인 요소를 의미함
      //innerHTML은 대입한 값으로 html문서를 대체함
      document.querySelector("#result").innerHTML = "당신의 나이는"+age+"세 입니다.";
    }

  </script>
</body>
</html>
