<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while반복문</title></title>
</head>
<body>
  <script>
    //1~100까지의 합계
    var sum = 0;
    var i = 1;
    //do-while문은 최소 1번은 실행된다.
    do {
      sum += i;
      document.write(sum + "," + i + "<br>" );
      i++;
    }while(i<=100)

    document.write("1~" + (i-1) + "까지의 합" + sum);

  </script>
</body>
</html>
