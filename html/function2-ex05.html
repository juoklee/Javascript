<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수2-05(리턴값으로 중첩함수를 이용)</title>
  <script>
    function hi(){
      //중첩함수가 있는 상태
      function hello(name){
        document.write(name + "님 안녕하세요.");
      }
      return hello; //리턴값으로 중첩함수를 넘기고 있다.
    }

    var func = hi();
    func("홍길동"); //hello("홍길동"); 과 동일
  </script>
</head>
<body>
</body>
</html>
