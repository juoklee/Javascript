<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수02</title>
</head>
<body>
  <script>
    //매개변수가 없는 기본 함수
    function hello() {
      document.write("반갑습니다.<br/>");
    }
    hello();
    hello();
    hello();

    //매개변수와 리턴값이 있는 함수
    function add(num1, num2) {
      var result = num1 + num2;
      return result;
    }

    function mul(num1, num2) {
      var result = num1 * num2;
      return result;
    }

    var value = add(100, 200);
    alert("두 수의 합:" + value);

    var value = mul(100, 200);
    alert("두 수의 곱:" + value);

  </script>
</body>
</html>
