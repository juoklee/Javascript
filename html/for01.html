<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문01</title>
</head>
<body>
  <script>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");
    document.write("5<br>");
    document.write("6<br>");
    document.write("7<br>");
    
    for(var i=1; i<=10; i++){
      document.write(i + "<br>");
    }

  </script>
</body>
</html>
