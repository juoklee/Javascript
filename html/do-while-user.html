<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while 예제</title>
</head>
<body>
  <script>
    var inputStirng = null;

    alert("메시지를 입력하세요");
    alert("프로그램을 종료하려면 q를 입력하세요.");

    do{
      inputStirng = prompt("메시지를 입력하세요.");
      document.write(inputStirng + "<br/>");
    }while(!(inputStirng == "q"));

    document.write("프로그램 종료!!");

  </script>
</body>
</html>
