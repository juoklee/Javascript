<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수2-04(리턴값으로 익명함수를 이용)</title>
  <script>
    //setInterval()은 window 전역객체에 존재하며 타이머 함수의 일종이다.
    //주어진 시간동안 지연하다가 함수를 실행한다.
    //아래 함수는 1초마다 "안녕하세요" 출력
    setInterval(function(){
      document.write("안녕하세요");
    }, 1000);
  </script>
</head>
<body>
</body>
</html>
