<!DOCTYPE html>

<head>

  <title>연산자03</title>
</head>
<body>
    <script>
      var num = 10;
      alert(num++); //10출력, num=11
      alert(++num); //12출력, num=12
      alert(num++); //12출력, num=13
      document.write(num) //13출력
    </script>
</body>
