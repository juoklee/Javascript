<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문03-사용자입력</title>
</head>
<body>
  <script>
    var data = prompt("어디까지 숫자를 출력할까요?", "숫자입력");
    data = parseInt(data);

    for(var i=1; i<=data; i++) {
      document.write(i + "<br>");
    }

  </script>
</body>
</html>
