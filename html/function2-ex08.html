<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수2-08(객체방식으로 함수정의, 익명함수의 확장으로 함수 정의)</title>
  <script>
    //객체방식으로 함수를 정의하는 방법
    var hi = new function("name", "document.write(name + '님 환영합니다.')");
    hi("홍길동");

    //익명함수의 확장으로 함수 정의
    //재사용 하는 것이 목적이 아니고 다른 함수들과의 충돌을 막기 위해 사용
    (function(name) {
      document.write(name + "님 환영합니다.");
    })("홍길동");
  </script>
</head>
<body>
</body>
</html>
