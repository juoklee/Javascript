<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문02</title>
</head>
<body>
  <script>
    //짝수 검사 프로그램
    var value = window.prompt("숫자를 입력해주세요");
    //string형을 int형으로 강제형변환
    value = parseInt(value);

    if(value % 2 == 0) {
      alert("짝수입니다.");
    }
    else {
      alert("홀수입니다.");
    }

  </script>
</body>
</html>
