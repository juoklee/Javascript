<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트03(jQuery이용)</title>
  <script src="../libs/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      //1. 버튼에 그룹 이벤트 등록
      $("#btn").on("mouseover focus", function() {
        console.log("이벤트 발생");
      });

      //2.
      $("#btn").on({
        "mouseover focus" : function() {
          console.log("이벤트 발생");
        }
      });

      //3.
      $("#btn").on({
        "mouseover" : function() {
          console.log("이벤트 발생");
        }
        "focus" : function() {
          console.log("이벤트 발생");
        }
      });

    });
  </script>
</head>
<body>
  <button id="btn">버튼</button>
</body>
</html>
