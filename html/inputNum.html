<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 입력</title>
</head>
<body>
    <script>
    //prompt를 통해서 입력을 받으면 String 타입
      var input = prompt("숫자를 입력해주세요", "숫자");
      alert(typeof(input));
      //Number함수를 통해 stirng을 num타입으로 변환
      var numType = Number(input);
      alert(typeof(numType));
    </script>
</body>
</html>
