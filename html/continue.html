<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue 예제</title></title>
</head>
<body>
  <script>
    //2의 배수를 제외하고 출력하는 프로그램 = 홀수 출력
    for(var i=1; i <=100; i++) {
      if(i%2 == 0) {
        continue;
      }
      document.write(i + "<br/>");
    }
  </script>
</body>
</html>
